<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Polymer</title>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- JQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- Import.io JavaScript -->
    <script src="js/importio.js"></script>

    <!-- JS Files -->
    <script src="js/app.js"></script>
    <script src="js/apikeys.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/row.js"></script>
    <script src="js/safeApply.js"></script>


    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="components/my-element.html">
</head>

<body ng-app="ng-polymer">
	<span ng-controller="Page">
    
    	<!-- Using Custom Elements -->
    	<my-element data="{{data}}"></my-element><br><br><br>

    	<ng-form name="ss">
    		<button ng-click="getData()">Get data</button><br><br>
    		<span ng-show="data.length > 1">
    			{{data}}
    		</span>
    	</ng-form>

    </span>

</body>
</html>
